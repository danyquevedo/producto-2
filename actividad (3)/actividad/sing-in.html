<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecontra.css">
    <script defer src="index2.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/" method="post">
            <h1>Registro</h1>
            <div class="input-control">
                <label for="Nombre">Nombre</label>
                <input id="Nombre" name="Nombre" type="text" required>
                <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="Apellidos">Apellidos</label>
              <input id="Apellidos" name="Apellidos" type="text" required>
              <div class="error"></div>
          </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Contraseña">Contraseña</label>
                <input id="Contraseña"name="Contraseña" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="Contraseña2">Contraseña de nuevo</label>
                <input id="Contraseña2"name="Contraseña2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Seguir</button>
        </form>
    </div>
</body>
</html>
